<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GifTastic!!</title>

    <!-- Including jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- My styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lemonada" rel="stylesheet">

</head>
<body>

<div class="container">
    <!-- Buttons at the top -->
    <div class="row">
        <!-- Only one column for the buttons -->
        <div class="col-md-12" id="buttons-view"></div>
    </div>

    <br>

    <!-- gifs and search area below -->
    <div class="row">
        <!-- two columns; left side for gifs, right side for search -->
        <div id="gifs-view" class="col-sm-9 col-xs-8">
        </div>
        <div class="col-sm-3 col-xs-3">
            <input id="breed-input" type="text" size="12" maxlength="35" placeholder="Add a breed">
            <br>
            <button id="add-breed" type="submit" class="btn btn-info btn-sm">Add</button>
        </div>
    </div>

</div>

<!-- js for the game -->
<script src="assets/javascript/giffy.js" type="text/javascript"></script>

</body>
</html>
